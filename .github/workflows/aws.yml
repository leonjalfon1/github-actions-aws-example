
# Store an IAM user access key in GitHub Actions secrets named `AWS_ACCESS_KEY_ID` and `AWS_SECRET_ACCESS_KEY`.

on:
  push:
    branches:
    - master

name: Deploy to Amazon EC2

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-1
      
    - name: Describe Images
      run: |
        aws ec2 describe-images
        
    - name: Launch Instance
      run: |
        aws ec2 run-instances --image-id ami-0339cc11a730d260c --count 1 --instance-type t2.micro --key-name leonj --security-groups open

